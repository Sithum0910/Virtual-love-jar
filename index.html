<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Jar for Kashmira</title>
    <style>
        /* Premium Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
            margin: 0;
        }

        .jar-container {
            position: relative;
            width: 220px;
            height: 260px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 100px 100px 30px 30px;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            padding-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 15%, 85% 15%, 100% 35%, 50% 100%, 0% 35%, 15% 15%);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .heart:nth-child(odd) { animation: float 3s infinite ease-in-out; }
        .heart:nth-child(even) { animation: float 4s infinite ease-in-out; }

        .quote-box {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            width: 250px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .quote-box.show {
            opacity: 1;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .footer img {
            width: 18px;
        }
    </style>
</head>
<body>

    <h1>Love Jar for Kashmira</h1>
    
    <div class="jar-container" id="jar">
        <!-- Hearts will be added dynamically -->
    </div>

    <div class="quote-box" id="quoteBox">Click a heart to see a love message!</div>

    <div class="footer">
        <a href="https://github.com/Sithum0910" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> Sithum
        </a>
    </div>

    <script>
        const quotes = [
            "You are the light of my life ‚ù§Ô∏è",
            "Every moment with you is a blessing üíñ",
            "My heart beats only for you üíï",
            "You are my sunshine on a rainy day ‚òÄÔ∏è",
            "Forever and always, my love üíû",
            "I love you more than words can say üíò",
            "You are my dream come true üòò",
            "Your love makes my world magical ‚ú®",
            "I cherish every second with you üíó",
            "You are my heart, my soul, my everything üíì"
        ];

        const jar = document.getElementById("jar");
        const quoteBox = document.getElementById("quoteBox");

        // Generate hearts inside the jar
        function createHearts() {
            for (let i = 0; i < 8; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = `${Math.random() * 140 + 40}px`;
                heart.style.bottom = `${Math.random() * 40}px`;
                heart.onclick = () => showQuote();
                jar.appendChild(heart);
            }
        }

        // Show a random quote
        function showQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteBox.innerHTML = randomQuote;
            quoteBox.classList.add("show");

            // Hide after 3 seconds
            setTimeout(() => {
                quoteBox.classList.remove("show");
            }, 3000);
        }

        createHearts();
    </script>

</body>
</html>
