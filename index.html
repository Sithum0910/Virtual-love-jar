    .jar-container {
      position: relative;

      background-size: contain;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    /* Jar lid element for opening animation */
    .jar-lid {
      position: absolute;
      width: 130px;
      height: 30px;
      background: #d9534f;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.3);
      transition: top 0.4s ease-in-out;
      z-index: 2;
    }
    .jar-container.open .jar-lid {
      top: -40px;
    }
    /* Floating hearts inside the jar */
    .heart {
      position: absolute;
      width: 35px;
      height: 35px;
      background-image: url('https://raw.githubusercontent.com/Sithum0910/Virtual-love-jar/refs/heads/main/ai-generated-pixelation-of-red-heart-in-image-free-png.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      animation: float linear infinite;
    }
    .heart:hover {
      transform: scale(1.2);
    }
    /* Adjust the floating animation duration randomly */
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    /* Quote box styling */
    .quote-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 280px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      margin-bottom: 20px;
    }
    .quote-box.show {
      opacity: 1;
    }
    /* Footer with GitHub icon only */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      gap: 8px;
    }
    .footer a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .footer img {
      width: 24px;
      height: 24px;
    }
  </style>
