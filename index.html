<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Love Jar ❤️</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .jar {
      cursor: pointer;
      margin: 20px 0;
      transition: transform 0.3s ease;
    }

    .jar img {
      width: 150px;
      height: auto;
    }

    .jar:hover {
      transform: scale(1.1);
    }

    #message-container {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in;
    }

    #message {
      font-size: 1.2em;
      color: #ff4d4d;
    }

    .hidden {
      display: none;
    }

    .save-button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .save-button:hover {
      background: #ff1a1a;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }

    footer a {
      color: #ff4d4d;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Love Jar ❤️</h1>
    <p>Click the jar to pull out a sweet message!</p>
    <div class="jar" onclick="showMessage()">
      <img src="https://raw.githubusercontent.com/Sithum0910/Virtual-love-jar/refs/heads/main/png-transparent-valentine-s-day-mason-jar-hearts-thumbnail.png" alt="Love Jar">
    </div>
    <div id="message-container" class="hidden">
      <p id="message"></p>
      <button class="save-button" onclick="saveMessage()">Save Message</button>
    </div>
    <footer>
      <p>Created with ❤️ by <a href="https://github.com/Sithum0910" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
    </footer>
  </div>
  <audio id="sound-effect" src="assets/message-sound.mp3"></audio>
  <script>
    const messages = [
      "You make me the happiest person in the world.",
      "I love the way you laugh.",
      "You’re my favorite person to talk to.",
      "I can’t wait to see you again.",
      "You’re my everything.",
      "Every moment with you is a treasure.",
      "I love you more than words can express.",
      "You’re the best thing that ever happened to me.",
      "I’m so grateful to have you in my life.",
      "You’re my sunshine on a cloudy day."
    ];

    function showMessage() {
      const messageContainer = document.getElementById("message-container");
      const messageElement = document.getElementById("message");
      const soundEffect = document.getElementById("sound-effect");

      // Play sound effect
      soundEffect.play();

      // Pick a random message
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageElement.innerText = randomMessage;

      // Show the message container
      messageContainer.classList.remove("hidden");
    }

    function saveMessage() {
      const message = document.getElementById("message").innerText;
      alert(`Saved: "${message}"`);
    }
  </script>
</body>
</html>
