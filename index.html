<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Heart</title>
  <style>
    /* Import a premium font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      margin: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    /* Jar Container using provided jar image */
    .jar-container {
      position: relative;
      width: 250px;
      height: 350px;
      background: url('https://raw.githubusercontent.com/Sithum0910/Virtual-love-jar/refs/heads/main/png-transparent-valentine-s-day-mason-jar-hearts-thumbnail.png') no-repeat center;
      background-size: contain;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    /* Jar lid element for opening animation */
    .jar-lid {
      position: absolute;
      width: 130px;
      height: 30px;
      background: #d9534f;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.3);
      transition: top 0.4s ease-in-out;
      z-index: 2;
    }
    .jar-container.open .jar-lid {
      top: -40px;
    }
    /* Floating hearts inside the jar */
    .heart {
      position: absolute;
      width: 35px;
      height: 35px;
      background-image: url('https://raw.githubusercontent.com/Sithum0910/Virtual-love-jar/refs/heads/main/ai-generated-pixelation-of-red-heart-in-image-free-png.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      animation: float linear infinite;
    }
    .heart:hover {
      transform: scale(1.2);
    }
    /* Adjust the floating animation duration randomly */
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    /* Quote box styling */
    .quote-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 280px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      margin-bottom: 20px;
    }
    .quote-box.show {
      opacity: 1;
    }
    /* Footer with GitHub icon only */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      gap: 8px;
    }
    .footer a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .footer img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Pick Your Heart</h1>
  
  <div class="jar-container" id="jar">
    <!-- Jar lid for animation -->
    <div class="jar-lid"></div>
    <!-- Hearts will be injected dynamically -->
  </div>

  <div class="quote-box" id="quoteBox">
    Click a heart to see a love message!
  </div>

  <div class="footer">
    <!-- GitHub icon linking to your profile (without name text) -->
    <a href="https://github.com/Sithum0910" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
    </a>
    <span style="font-size: 0.8rem;">Developed by</span>
  </div>

      "I treasure every moment with you 💝", "You make life worth living 💫",
      "Your love is like a melody that soothes my soul 🎵", "I am enchanted by your love ✨",

      "Your embrace is my sanctuary 🛡️", "I am forever mesmerized by you 💫",
      "You are my greatest adventure and sweetest dream 🌟"
    ];

    const jar = document.getElementById("jar");
    const quoteBox = document.getElementById("quoteBox");

    // Create hearts dynamically inside the jar
    function createHearts() {
      // Adjust number of hearts as desired
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        // Randomly position within the jar container boundaries
        heart.style.left = `${Math.random() * 150 + 50}px`;
        heart.style.bottom = `${Math.random() * 80 + 20}px`;
        // Randomize floating animation duration for variation
        heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
        heart.onclick = (e) => {
          // Prevent multiple triggers if a heart is clicked
          e.stopPropagation();
          showQuote();
        };
        jar.appendChild(heart);
      }
    }

    // Show a random quote and animate jar lid
    function showQuote() {
      // Pick a random quote from the array
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.innerHTML = randomQuote;
      quoteBox.classList.add("show");
      
      // Trigger jar lid opening animation
      jar.classList.add("open");
      setTimeout(() => {
        jar.classList.remove("open");
      }, 800);
      
      // Hide quote after a few seconds
      setTimeout(() => {
        quoteBox.classList.remove("show");
      }, 3000);
    }

    // Initialize hearts on page load
    createHearts();

    // Optionally, you can also trigger a quote by clicking anywhere on the jar:
    jar.addEventListener("click", showQuote);
  </script>
</body>
</html>
