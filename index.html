<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Your Heart</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    /* CSS Jar Design */
    .jar-container {
      position: relative;
      width: 200px;
      height: 300px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px 30px 80px 80px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      padding-bottom: 20px;
    }
    .jar-lid {
      position: absolute;
      width: 220px;
      height: 40px;
      background: #d9534f;
      border-radius: 10px;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.4s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }
    .jar-container.open .jar-lid {
      top: -60px;
    }
    .heart {
      position: absolute;
      width: 35px;
      height: 35px;
      background-image: url('https://raw.githubusercontent.com/Sithum0910/Virtual-love-jar/refs/heads/main/ai-generated-pixelation-of-red-heart-in-image-free-png.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .quote-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 280px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      margin-top: 20px;
    }
    .quote-box.show {
      opacity: 1;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .footer a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .footer img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Pick Your Heart</h1>
  
  <div class="jar-container" id="jar">
    <div class="jar-lid"></div>
  </div>

  <div class="quote-box" id="quoteBox">Click a heart to see a love message!</div>

  <div class="footer">
    <a href="https://github.com/Sithum0910" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
    </a>
    <span>Developed by</span>
  </div>

  <script>

    ];

    const jar = document.getElementById("jar");
    const quoteBox = document.getElementById("quoteBox");

    function createHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = `${Math.random() * 120 + 40}px`;
        heart.style.bottom = `${Math.random() * 80 + 20}px`;
        heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
        heart.onclick = (e) => {
          e.stopPropagation();
          showQuote();
        };
        jar.appendChild(heart);
      }
    }

    function showQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.innerHTML = randomQuote;
      quoteBox.classList.add("show");
      
      jar.classList.add("open");
      setTimeout(() => {
        jar.classList.remove("open");
      }, 800);
      
      setTimeout(() => {
        quoteBox.classList.remove("show");
      }, 3000);
    }

    createHearts();
    jar.addEventListener("click", showQuote);
  </script>
</body>
</html>
