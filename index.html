<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Love Jar ❤️ by Sithum</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #ff4d4d;
      animation: fadeIn 2s ease-in;
    }

    .jar {
      cursor: pointer;
      margin: 20px 0;
    }

    .jar img {
      width: 150px;
      transition: transform 0.3s ease;
    }

    .jar:hover img {
      transform: scale(1.1);
    }

    #message-container {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      animation: fadeIn 1s ease-in;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    footer a {
      color: #ff4d4d;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Love Jar by Sithum</h1>
    <p>Click the jar to pull out a sweet message!</p>
    <div class="jar" onclick="showMessage()">
      <img src="assets/jar.png" alt="Love Jar">
    </div>
    <div id="message-container" class="hidden">
      <p id="message"></p>
    </div>
    <footer>
      <p>Created with ❤️ by <a href="https://github.com/Sithum0910" target="_blank">Sithum</a></p>
    </footer>
  </div>
  <audio id="sound-effect" src="assets/message-sound.mp3"></audio>
  <script>
    const messages = [
      "You make me the happiest person in the world.",
      "I love the way you laugh.",
      "You’re my favorite person to talk to.",
      "I can’t wait to see you again.",
      "You’re my everything.",
      "Every moment with you is a treasure.",
      "I love you more than words can express.",
      "You’re the best thing that ever happened to me.",
      "I’m so grateful to have you in my life.",
      "You’re my sunshine on a cloudy day."
    ];

    function showMessage() {
      const messageContainer = document.getElementById("message-container");
      const messageElement = document.getElementById("message");
      const soundEffect = document.getElementById("sound-effect");

      // Play sound effect
      soundEffect.play();

      // Pick a random message
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageElement.innerText = randomMessage;

      // Show the message container
      messageContainer.classList.remove("hidden");

      // Hide the message after 5 seconds (optional)
      setTimeout(() => {
        messageContainer.classList.add("hidden");
      }, 5000);
    }
  </script>
</body>
</html>
