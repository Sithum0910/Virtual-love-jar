<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Jar for Kashmira</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .jar-container {
            position: relative;
            width: 200px;
            height: 280px;
            background: radial-gradient(circle, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            border-radius: 100px 100px 40px 40px;
            border: 3px solid white;
            box-shadow: inset 0px -5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            padding-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .jar-lid {
            width: 120px;
            height: 30px;
            background: #d9534f;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            transition: top 0.3s ease-in-out;
        }

        .jar-container.open {
            transform: scale(1.05);
        }

        .jar-container.open .jar-lid {
            top: -50px;
        }

        .heart {
            position: absolute;
            width: 35px;
            height: 35px;
            background-image: url('https://raw.githubusercontent.com/Sithum0910/Virtual-love-jar/refs/heads/main/ai-generated-pixelation-of-red-heart-in-image-free-png.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            animation: float 4s infinite ease-in-out;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .quote-box {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            width: 250px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .quote-box.show {
            opacity: 1;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .footer img {
            width: 18px;
        }
    </style>
</head>
